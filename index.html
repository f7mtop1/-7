  <link rel="stylesheet" href="style.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: white;
    }

    .navbar {
      width: 100%;
      padding: 15px;
      background-color: #111;
      display: flex;
      justify-content: flex-start;
    }

    .dropbtn {
      background-color: #ff4444;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1f1f1f;
      min-width: 160px;
      border-radius: 8px;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .panel {
      background-color: #222;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .panel h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #ff5555;
    }

    .panel p {
      font-size: 1.1em;
      line-height: 1.7em;
    }

    .button {
      text-align: center;
      margin-top: 30px;
    }

    .button a {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 8px;
      transition: 0.3s;
    }

    .button a:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }

      .panel h2 {
        font-size: 1.4em;
      }

      .panel p {
        font-size: 1em;
      }

      .dropbtn {
        font-size: 16px;
        padding: 8px 16px;
      }

      .button a {
        padding: 12px 24px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
